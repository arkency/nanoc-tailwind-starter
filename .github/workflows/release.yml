name: release
on:
  push:
    branches: [master]
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: softprops/action-gh-release@v2
        if: github.repository == "arkency/nanoc-tailwind-starter"
        with:
          name: release-${{ github.sha }}
          tag_name: version-${{ github.sha }}
          draft: false
          prerelease: false
