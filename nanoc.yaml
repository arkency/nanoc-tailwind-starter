text_extensions:
  [
    "adoc",
    "asciidoc",
    "atom",
    "coffee",
    "css",
    "erb",
    "haml",
    "handlebars",
    "hb",
    "htm",
    "html",
    "js",
    "less",
    "markdown",
    "md",
    "ms",
    "mustache",
    "php",
    "rb",
    "rdoc",
    "sass",
    "scss",
    "slim",
    "tex",
    "txt",
    "xhtml",
    "xml",
  ]

prune:
  auto_prune: true
  exclude: ["main.js", "main.js.map", "main.css", "main.css.map"]

data_sources:
  - type: filesystem
    encoding: utf-8
